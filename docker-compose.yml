version: '3.8'

services:
  marketing-engine:
    build: .
    container_name: marketing-content-engine
    volumes:
      - ./output:/app/output
      - ./config.yaml:/app/config.yaml
      - ./state.db:/app/state.db
    environment:
      - ENGINE_CONFIG_PATH=/app/config.yaml
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    ports:
      - "8000:8000"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: marketing-engine-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
