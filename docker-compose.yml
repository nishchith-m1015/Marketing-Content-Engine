# =============================================================================
# Networks
# =============================================================================
networks:
  brand-infinity-network:
    driver: bridge
    name: brand-infinity-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: brand-infinity-postgres-data
  redis_data:
    name: brand-infinity-redis-data
  n8n_data:
    name: brand-infinity-n8n-data
  # pgadmin_data:
  #   name: brand-infinity-pgadmin-data

# =============================================================================
# Usage Instructions
# =============================================================================
# 1. Copy .env.example to .env and fill in your credentials
# 2. Start all services: docker-compose up -d
# 3. View logs: docker-compose logs -f
# 4. Stop all services: docker-compose down
# 5. Stop and remove volumes: docker-compose down -v
# 6. Restart a service: docker-compose restart <service-name>
# 7. Access n8n: https://localhost:5678
# 8. Access pgAdmin (if enabled): http://localhost:5050
# 9. Access Redis Commander (if enabled): http://localhost:8081
# =============================================================================
