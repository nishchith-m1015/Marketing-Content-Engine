services:
  # =============================================================================
  # PostgreSQL Database with pgvector Extension
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg14
    container_name: brand-infinity-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brand_infinity}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brand-infinity-network
    restart: unless-stopped

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: brand-infinity-redis
    command: >
      sh -lc 'if [ -n "${REDIS_PASSWORD}" ]; then
                exec redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}";
              else
                exec redis-server --appendonly yes;
              fi'
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: >
        sh -c 'if [ -n "${REDIS_PASSWORD}" ]; then \
                redis-cli -a "${REDIS_PASSWORD}" ping | grep -q PONG; \
              else \
                redis-cli ping | grep -q PONG; \
              fi'
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brand-infinity-network
    restart: unless-stopped

  # =============================================================================
  # n8n Workflow Automation
  # =============================================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: brand-infinity-n8n
    profiles: ["local"]
    environment:
      # Basic Configuration
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
      
      # Authentication
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      
      # Database Configuration
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DATABASE_POSTGRESDB_DATABASE:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-postgres}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      
      # Encryption
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      
      # Execution - Optimized for production (prevents DB bloat)
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=none
      - EXECUTIONS_DATA_SAVE_ON_PROGRESS=false
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      
      # Timezone
      - GENERIC_TIMEZONE=America/New_York
      
      # Logging
      - N8N_LOG_LEVEL=${LOG_LEVEL:-info}
      - N8N_LOG_OUTPUT=console
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows
      - ./utils:/utils
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - brand-infinity-network
    restart: unless-stopped

